<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/brad-playground/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Brad's Playground</title>
    <!-- Counter.dev Analytics -->
    <script async src="https://cdn.counter.dev/script.js" data-id="757bceaa-78cc-4493-808d-010a1f6d38c5" data-utcoffset="-7"></script>
    
    <!-- Counter.dev SPA Helper -->
    <script>
      // Helper to track SPA route changes
      (function() {
        if (typeof window !== 'undefined') {
          let lastPath = window.location.pathname;
          
          // Monitor for route changes
          setInterval(function() {
            const currentPath = window.location.pathname;
            if (currentPath !== lastPath) {
              lastPath = currentPath;
              
              // Try to notify counter.dev about the page change
              try {
                // This creates a temporary image request to signal a new page view
                const img = new Image();
                img.src = 'https://cdn.counter.dev/ping.gif?id=757bceaa-78cc-4493-808d-010a1f6d38c5&path=' + encodeURIComponent(currentPath) + '&t=' + Date.now();
                img.style.display = 'none';
                document.body.appendChild(img);
                setTimeout(() => document.body.removeChild(img), 1000);
                
                console.log('Counter.dev notified of route change:', currentPath);
              } catch (e) {
                console.error('Failed to notify counter.dev of route change:', e);
              }
            }
          }, 300);
        }
      })();
    </script>
    
    <!-- Start Single Page Apps for GitHub Pages -->
    <script type="text/javascript">
      // Single Page Apps for GitHub Pages
      // MIT License
      // https://github.com/rafgraph/spa-github-pages
      // This script checks to see if a redirect is present in the query string,
      // converts it back into the correct url and adds it to the
      // browser's history using window.history.replaceState(...),
      // which won't cause the browser to attempt to load the new url.
      // When the single page app is loaded further down in this file,
      // the correct url will be waiting in the browser's history for
      // the single page app to route accordingly.
      (function(l) {
        if (l.search[1] === '/' ) {
          var decoded = l.search.slice(1).split('&').map(function(s) { 
            return s.replace(/~and~/g, '&')
          }).join('?');
          window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + decoded + l.hash
          );
        }
      }(window.location))
    </script>
    <!-- End Single Page Apps for GitHub Pages -->
