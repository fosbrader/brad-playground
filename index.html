    <!-- Counter.dev Analytics (simplified) -->
    <script>
      // Simplified counter.dev implementation
      document.addEventListener('DOMContentLoaded', function() {
        // Load the counter script dynamically
        var script = document.createElement('script');
        script.async = true;
        script.src = 'https://cdn.counter.dev/script.js';
        script.setAttribute('data-id', '757bceaa-78cc-4493-808d-010a1f6d38c5');
        script.setAttribute('data-utcoffset', '-7');
        document.head.appendChild(script);
        
        // Track SPA page changes
        let lastPath = location.pathname;
        setInterval(function() {
          if (location.pathname !== lastPath) {
            lastPath = location.pathname;
            // Force a new page view count
            var newScript = document.createElement('script');
            newScript.async = true;
            newScript.src = 'https://cdn.counter.dev/script.js?page=' + 
                           encodeURIComponent(location.pathname) + 
                           '&t=' + Date.now();
            newScript.setAttribute('data-id', '757bceaa-78cc-4493-808d-010a1f6d38c5');
            newScript.setAttribute('data-utcoffset', '-7');
            document.head.appendChild(newScript);
            console.log('Counter.dev page view tracked for:', location.pathname);
          }
        }, 300);
      });
    </script>
    
    <!-- Start Single Page Apps for GitHub Pages -->
    <script type="text/javascript">
      // Single Page Apps for GitHub Pages
      // MIT License
      // https://github.com/rafgraph/spa-github-pages
      // This script checks to see if a redirect is present in the query string,
      // converts it back into the correct url and adds it to the
      // browser's history using window.history.replaceState(...),
      // which won't cause the browser to attempt to load the new url.
      // When the single page app is loaded further down in this file,
      // the correct url will be waiting in the browser's history for
      // the single page app to route accordingly.
      (function(l) {
        if (l.search[1] === '/' ) {
          var decoded = l.search.slice(1).split('&').map(function(s) { 
            return s.replace(/~and~/g, '&')
          }).join('?');
          window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + decoded + l.hash
          );
        }
      }(window.location))
    </script>
    <!-- End Single Page Apps for GitHub Pages -->
